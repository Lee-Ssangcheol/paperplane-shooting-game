<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="종이비행기 슈팅게임 - HTML5 Canvas 기반 웹 슈팅 게임">
    <meta name="keywords" content="슈팅게임, HTML5, Canvas, JavaScript, 웹게임">
    <meta name="author" content="종이비행기 슈팅게임">
    <title>종이비행기 슈팅게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/playerplane.png">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            background: #E0E0E0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            background: #E0E0E0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px; /* 캔버스와 효과음 패널 사이 간격 */
        }
        #gameCanvas {
            display: block;
            margin: auto;
            background: #000;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="gameCanvas" width="750" height="800"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
